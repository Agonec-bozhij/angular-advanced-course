<h1>
  Tab Container
</h1>


<div class="container">


  <ng-template #header let-tabs="tabs">
    <ul>
      <li *ngFor="let tab of tabs">{{tab.title}}</li>
    </ul>
  </ng-template>


  <ng-template #tab>
    <div class="tab">
      <ng-content></ng-content>
    </div>
  </ng-template>


  <au-tab-panel [tabTemplate]="tab">

    <au-tab title="Login" [tabTemplate]="tab">
      <form>
        <div class="form-field">
          <label>Email:</label><input name="email">
        </div>
      </form>
    </au-tab>

    <au-tab title="Sign Up">
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
        <div class="form-field">
          <label>Confirm Password:</label><input>
        </div>
      </form>
    </au-tab>

    <au-tab title="Contact">
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Message:</label>
          <textarea></textarea>
        </div>
      </form>
    </au-tab>

  </au-tab-panel>



</div>
