
<ng-template #defaultTabsHeader let-tabs="tabs">

  <ul class="tab-panel-buttons" *ngIf="tabs">
    <li *ngFor="let tab of tabs">{{tab.title}}</li>
  </ul>

</ng-template>



<div class="tab-panel">

  <ng-container *ngTemplateOutlet="headerTemplate ? headerTemplate : defaultTabsHeader; context: tabsContext"></ng-container>

  <ng-content></ng-content>

</div>
